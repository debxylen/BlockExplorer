<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Info - XYL Testnet</title>
    <link rel="stylesheet" href="network.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">XYL Testnet: Network Info</div>
        </div>
    </header>

    <div class="container">
        <main class="main-content">
            <div class="network-info-card">
                <div class="network-header">
                    <h2>XYL TestNet: Network Information</h2>
                </div>
                <div class="network-details">
                    <p><strong>Network Name:</strong> XYL TestNet</p>
                    <p><strong>RPC URL:</strong> <a href="https://xyl-testnet.glitch.me/rpc/">https://xyl-testnet.glitch.me/rpc/</a></p>
                    <p><strong>Chain ID:</strong> 6934 (0x1B16)</p>
                    <p><strong>Block Explorer URL:</strong> <a href="https://debxylen.github.io/BlockExplorer/">https://debxylen.github.io/BlockExplorer/</a></p>
                    <p><strong>Currency Symbol:</strong> XYL</p>
                </div>
                <!-- <button id="connectButton" class="cta-button">Add to MetaMask</button>-->
            </div>
        </main>
    </div>

    <script>
        const addNetworkButton = document.getElementById('connectButton');
        addNetworkButton.onclick = async () => {
            if (window.ethereum) {
                try {
                    await window.ethereum.request({
                        method: "wallet_addEthereumChain",
                        params: [
                            {
                                chainId: "0x1B16",
                                chainName: "XYL Testnet",
                                rpcUrls: ["https://xyl-testnet.glitch.me/rpc/"],
                                nativeCurrency: {
                                    name: "XYL Test Token",
                                    symbol: "XYL",
                                    decimals: 18
                                },
                                blockExplorerUrls: ["https://debxylen.github.io/BlockExplorer/"]
                            },
                        ],
                    });
                    alert("XYL Testnet successfully added to MetaMask!");
                } catch (error) {
                    console.error("Error adding network:", error);
                    alert("Failed to add network.");
                }
            } else {
                alert("MetaMask is not installed. Please install MetaMask first.");
            }
        };
    </script>
</body>
</html>
