<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
</head>
<body>
<script>
// Get the current path
const path = window.location.pathname;

// Handle `/tx/{hash}` redirect
const txMatch = path.match(new RegExp(`^/BlockExplorer/tx/([^/]+)$`));
if (txMatch) {
  const hash = txMatch[1];
  window.location.href = `/BlockExplorer/tx.html?id=${hash}`;
}
// Handle `/block/{blockNumber}` redirect
else if (path.match(new RegExp(`^/BlockExplorer/block/([^/]+)$`))) {
  const blockNumber = path.split('/').pop();
  window.location.href = `/BlockExplorer/block_details.html?id=${blockNumber}`;
}
// Handle `/address/{address}` redirect
else if (path.match(new RegExp(`^/BlockExplorer/address/([^/]+)$`))) {
  const address = path.split('/').pop();
  window.location.href = `/BlockExplorer/address.html?address=${address}`;
}
// If no match, show 404 message or redirect to home
else {
  document.body.innerHTML = '<h1>404 - Page Not Found</h1>';
}

</script>

</body>
</html>
