<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
</head>
<body>
  <script>
    // Get the current URL path
    const path = window.location.pathname;

    // Check if the path matches `/tx/{hash}`
    const match = path.match(/^\/tx\/([^/]+)$/);
    if (match) {
      // Extract the hash and redirect to `/tx?id={hash}`
      const hash = match[1];
      window.location.href = `/tx?id=${hash}`;
    } else {
      // If no match, show a 404 message or redirect to home
      document.body.innerHTML = '<h1>404 - Page Not Found</h1>';
    }
  </script>
</body>
</html>
